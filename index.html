<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Toma-Jack</title>
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/circular-spotify-text">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/png">
</head>
<body>
    <div class="mobile-container">
        <!-- Top Bar -->
        <div class="top-bar">
            <div class="now-playing">
                <span id="nowPlayingText">Tocando agora</span>
            </div>
            <div class="party-mode">
                <i class="fas fa-birthday-cake" id="premiumIcon"></i>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Álbum Cover -->
            <div class="album-cover" id="albumCover">
                <img id="coverImage" src="covers/1.jpg" alt="Capa do Álbum">
                <div class="party-effect"></div>
            </div>

            <!-- Song Info -->
            <div class="song-info">
                <h1 id="songTitle">Parabéns Pra Você</h1>
                <p id="artistName">Aniversariante Feliz</p>
            </div>

            <!-- Progress Bar -->
            <div class="progress-container">
                <span id="currentTime">0:00</span>
                <div class="progress-bar" id="progressBar"></div>
                <span id="duration">3:30</span>
            </div>

            <!-- Controls -->
            <div class="player-controls">
                <button class="control-button shuffle" id="shuffleBtn"><i class="fas fa-random"></i></button>
                <button class="control-button prev" id="prevBtn"><i class="fas fa-step-backward"></i></button>
                <button class="control-button play-pause" id="playButton"><i class="fas fa-play"></i></button>
                <button class="control-button next" id="nextBtn"><i class="fas fa-step-forward"></i></button>
                <button class="control-button repeat" id="repeatBtn"><i class="fas fa-redo"></i></button>
                <audio id="audioPlayer"></audio>
            </div>

            <!-- Heart Button -->
            <div class="heart-container">
                <button class="control-button heart" id="heartBtn"><i class="far fa-heart"></i></button>
            </div>

            <!-- Lyrics Button -->
            <button class="lyrics-btn" id="lyricsBtn"><i class="fas fa-align-left"></i> Letra</button>

            <!-- Lyrics Panel -->
            <div class="lyrics-panel" id="lyricsPanel">
                <div class="lyrics-header">
                    <h3>Letra da Música</h3>
                    <button class="close-lyrics" id="closeLyrics"><i class="fas fa-times"></i></button>
                </div>
                <div class="lyrics-content" id="lyricsContent">
                    <p>Carregando letra...</p>
                </div>
            </div>

            <!-- Playlist Section -->
            <div class="playlist-section">
                <h2 class="section-title"><i class="fas fa-birthday-cake"></i> Playlist de Aniversário</h2>
                <div class="playlist-container" id="playlistContainer">
                    <!-- Songs will be added here by JavaScript -->
                </div>
            </div>

            <!-- Birthday Message -->
            <div class="birthday-card">
                <div class="card-inner">
                    <div class="card-front">
                        <h3><i class="fas fa-gift"></i> Clique para abrir!</h3>
                    </div>
                    <div class="card-back">
                        <h3>Feliz Aniversário!</h3>
                        <p id="birthdayMessage">Muitas felicidades, saúde e sucesso! Que seu dia seja incrível!</p>
                        <div class="confetti"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bottom Player -->
        <div class="bottom-player">
            <div class="player-left">
                <img id="miniCover" src="covers/1.jpg" alt="Capa Atual">
                <div class="song-info-mini">
                    <span id="miniTitle">Parabéns Pra Você</span>
                    <span id="miniArtist">Aniversariante Feliz</span>
                </div>
            </div>
            <div class="player-right">
                <button class="mini-play-btn" id="miniPlayBtn"><i class="fas fa-play"></i></button>
            </div>
        </div>
    </div>

    <!-- Birthday Effects -->
    <div class="birthday-effects">
        <div class="confetti-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
